%YAML:1.0

# Sensor Data File for OpenCV

###
### Camera Parameters (cam 0)
###

# Camera general data
Camera.model: pinhole
Camera.fps: 20

# Camera calibration parameters
Camera.width: 752
Camera.height: 480

# Camera intrinsics (K)
Camera.fx: 458.654
Camera.fy: 457.296
Camera.cx: 367.215
Camera.cy: 248.375

# Camera distortion data
Camera.distortion_model: radial-tangential
Camera.k1: -0.28340811
Camera.k2: 0.07395907
Camera.p1: 0.00019359
Camera.p2: 1.76187114e-05


###
### Feature Extraction Parameters ###
###

# Number of extracted features
Feature.nFeatures: 1000

# Scale factor of the iamge pyramid
Feature.scaleFactor: 1.2

# Number of octaves/levels of the image pyramid
Feature.nLevels: 8


